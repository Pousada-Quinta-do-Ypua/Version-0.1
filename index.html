<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="imagex/png" href="Imagens/icone.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Quinta Do Ypua</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link para a importação do framework bootstrap-->
    <script src="script.js" defer></script> <!-- Link para um arquivo JavaScript-->
    

</head>
<body>
    <header>
        
        <h1>Quinta Do Ypua</h1> <!-- Barra superior da tela com nome da pousada -->
        <h2>Seja Bem Vindo!</h2> <!-- Preencher -->
    </header>
        <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <section class="registration-screen"><!-- opção para cadastro -->
                    <h2>Possui cadastro?</h2>
                    <ul>
                        <li><a href="/">Login</a></li>
                        <li><a href="/">Cadastrar</a></li>
                    </ul>
                </section>
            </aside>
            <main class="col-md-9">
                <section> <!-- tela de central de busca de reserva -->
                    <h2>Faça uma busca</h2>
                    <div class="form-group mb-3">
                        <label for="location">Localização</label>
                        <input type="text" class="form-control" id="location" placeholder="Digite a localização">
                    </div>
                    <div class="form-group mb-3">
                        <label for="checkin">Check-in</label>
                        <input type="date" class="form-control" id="checkin">
                    </div>
                    <div class="form-group mb-3">
                        <label for="checkout">Check-out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>
                    <div class="form-group">
                        <label for="rooms">Quantidade de Quartos</label>
                        <input type="number" class="form-control" id="rooms" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="adults">Adultos</label>
                        <input type="number" class="form-control" id="adults" min="1" value="2">
                    </div>
                    <div class="form-group mb-4">
                        <label for="children">Crianças</label>
                        <input type="number" class="form-control" id="children" min="0" value="0">
                    </div>
                    <button type="button" class="btn btn-primary">Pesquisar</button>

                    </section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.9937404370376!2d-48.7806435236076!3d-28.53990786315169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9521544af4438443%3A0x2a25491fc6f1ec07!2sPousada%20Quinta%20do%20Ypu%C3%A3!5e0!3m2!1spt-BR!2sbr!4v1719338194550!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0; margin-top: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </main>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
   
</body>
</html>
