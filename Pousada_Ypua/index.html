<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Quinta Do Ypua</title>
    <link rel="stylesheet" href="../Pousada_Ypua/CSS/styles.css"> <!-- Link para um arquivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link para a importação do framework bootstrap-->
    <script src="script.js" defer></script> <!-- Link para um arquivo JavaScript-->
</head>
<body>
    <header>
        <h1>KAYAK</h1> <!-- Barra superior da tela com informações sobre a pousada -->
        <h2>Bem Vindo</h2> <!-- Preencher -->
    </header>
      <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <section><!-- Menus da barra lateral do site -->
                    <h2>Seção 1</h2>  
                    <p>Conteúdo da seção 1.</p>
                </section>
            </aside>
            <main class="col-md-9">
                <section> <!-- Tela central mostrando o nome a pousada, localização e pesquisa de reservas -->
                    <h2>Seção 2</h2>
                    <p>Conteúdo da seção 2.</p>
                    <div class="form-group mb-3">
                        <label for="location">Localização</label>
                        <input type="text" class="form-control" id="location" placeholder="Digite a localização">
                    </div>
                    <div class="form-group mb-3">
                        <label for="checkin">Check-in</label>
                        <input type="date" class="form-control" id="checkin">
                    </div>
                    <div class="form-group mb-3">
                        <label for="checkout">Check-out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>
                    <div class="form-group">
                        <label for="rooms">Quantidade de Quartos</label>
                        <input type="number" class="form-control" id="rooms" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="adults">Adultos</label>
                        <input type="number" class="form-control" id="adults" min="1" value="2">
                    </div>
                    <div class="form-group mb-4">
                        <label for="children">Crianças</label>
                        <input type="number" class="form-control" id="children" min="0" value="0">
                    </div>
                    <button type="button" class="btn btn-primary">Pesquisar</button>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
   
</body>
</html>
